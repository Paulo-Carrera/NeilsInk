<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nayeli's Tattoo Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <header class="mb-0 pb-0" style="margin-top: 0; height:100px; padding-top: 0; z-index:999">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="/" class="navbar-brand logo">NeilsInk</a>
                
                <!-- Navbar Toggle Button for mobile view -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links (Aligned to the right) -->
                <div class="collapse navbar-collapse" id="navbarNav" style="z-index:1000;">
                    <ul class="navbar-nav ml-auto"> <!-- Added ml-auto to align to the right -->
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/schedule-appointment">Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Header -->
    {% if page_header %}
    <h1 class="text-center page-header" style="z-index:999">{{ page_header }}</h1>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow-1 main-content" style="top:0">
        {% block content %} <!-- Content will go here --> {% endblock %}
    </main>

    <!-- Back to Top Button -->
    <button id="backToTop" onclick="scrollToTop()" class="hidden" style="z-index:999">â†‘ Back to Top</button>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <ul class="footer-links">
                <li><a target="_blank" href="https://www.google.com/maps/place/El+Monte,+CA/">VISIT US</a></li>
                <li><a href="/contact">CONTACT</a></li>
                <li><a href="/about-us">ABOUT US</a></li>
            </ul>
        </div>
    </footer>
    

    <script src="{{ url_for('static', filename='button.js') }}"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (Correct version for Bootstrap 4.5.2) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
