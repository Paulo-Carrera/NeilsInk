<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nayeli's Tattoo Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <!-- Navbar -->
    <header class="mb-0 pb-0" style="z-index:1;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="/" class="navbar-brand logo">NeilsInk</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 main-content" style="padding-top: 0; margin-top: 0;">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </main>

    <!-- Back to Top Button -->
    <button id="backToTop" onclick="scrollToTop()" class="hidden">â†‘ Back to Top</button>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <p>&copy; 2024 NeilsInk. All rights reserved.</p>
            <ul class="footer-links">
                <li>
                    <h3 class="footer-heading">VISIT US</h3>
                    <p><a target="_blank" href="https://www.google.com/maps/place/El+Monte,+CA/@34.0711626,-118.076481,13z/data=!3m1!4b1!4m6!3m5!1s0x80c2d0a463f6d0ef:0x6b0f018ea5b0374d!8m2!3d34.0686206!4d-118.0275667!16zL20vMHIwOHc?entry=ttu&g_ep=EgoyMDI0MDkyOS4wIKXMDSoASAFQAw%3D%3D">EL MONTE, CA</a></p>
                </li>
                <li>
                    <h3 class="footer-heading">CONTACT US</h3>
                    <p><a href="/contact">CONTACT US</a></p>
                </li>
                <li>
                    <h3 class="footer-heading">HELPFUL LINKS</h3>
                    <p><a href="/about-us">ABOUT US</a></p>
                </li>
            </ul>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='button.js') }}"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Reset potential margins and padding */
        html, body {
            margin: 0;
            padding: 0;
        }
        header {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .main-content {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
    </style>
    
</body>
</html>
