<!-- CSS -->
<style>
    /* Ensure header stays on top */


    label{
        color: white;
        font-size: 1.5rem;
    }

        /* QR Code Image Containers */
    .img-div, .img-div-venmo {
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: center;
        padding: 20px 0;
        background-color: white;
        border-radius: 0px;
        max-width: 400px;
        margin: 0 auto; /* Center the container itself */
    }

    /* Ensure images are centered inside their container */
    .payment-details img {
        display: block;
        max-width: 100%; /* Ensure it scales properly */
        height: auto;
        margin: 0 auto; /* Center the image */
    }


    /* Calendly widget container */
    .calendly-widget-container {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    padding: 20px; /* Optional padding around the widget */
    background-color: #f7f7f7; /* Light background color */
    width: 100%; /* Takes full width of the parent container */
    max-width: 800px; /* Set a reasonable maximum width */
    margin: 0 auto; /* Centers the container itself horizontally */
    min-height: 630px; /* Ensures the height is sufficient for the Calendly widget */
}

    /* General container settings */
    .schedule-form-container {
        z-index: 1; /* Ensures it does not overlap the header */
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
        border-radius:0;
        height: 100%;
    }

    /* Space between sections */
    .schedule-page-header {
        margin-bottom: 30px;
        color: #412612;
        background-color: white;
        padding: 20px;
        border-radius: 0;
        border-width : 1px;
        border-style: solid;
        border-color: #255238;
        text-align: center;
    }

    /* Payment details alignment */
    .payment-details img {
        margin-bottom: 20px;
    }

    /* Set background for container if needed */


    /* Responsive adjustments */
    @media (max-width: 768px) {
        .calendly-widget-container {
            margin-top: 40px;
            padding: 10px;
        }
        .schedule-page-header {
            font-size: 1.5rem;
        }
    }
</style>
