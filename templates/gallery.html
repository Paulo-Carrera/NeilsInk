{% extends 'base.html' %}

{% block content %}

{% block page_header %}
{% endblock %}

<!-- Main Content -->
<main class="flex-fill">
    <!-- Side-by-Side Slideshows Container -->
    <div class="container d-flex justify-content-around mt-5 slide-show-wrapper">
        
        <!-- Piercings Section -->
        <div class="slide-show">
            <h2 class="text-center">Piercings</h2>
            <div class="slide-show-container">
                {% for image in piercings_images %}
                    <div class="slide-show-card">
                        <img src="{{ url_for('static', filename='piercings-images/' + image) }}" alt="Image of a piercing" loading="lazy">
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Tattoos Section -->
        <div class="slide-show">
            <h2 class="text-center">Tattoos</h2>
            <div class="slide-show-container">
                {% for image in tattoos_images %}
                    <div class="slide-show-card">
                        <img src="{{ url_for('static', filename='tattoos-images/' + image) }}" alt="Image of a tattoo" loading="lazy">
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <div class="container text-center mt-5 see-more">
        <a href="https://www.instagram.com/neilsink_/" class="button-59" target="_blank">SEE MORE</a>
    </div>
</main>

<!-- CSS Styles -->
<style>
    .slide-show-wrapper {
        display: flex;
        gap: 20px;
    }

    .slide-show {
        flex: 1;
    }

    .slide-show-container {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        border: 1px solid #4b2f1a;
    }

    .slide-show-card {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 100%;
        transition: left 0.5s ease, opacity 0.5s ease;
        opacity: 0;
    }

    .slide-show-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .slide-show-card.active {
        left: 0;
        opacity: 1;
    }

    .see-more {
        margin-bottom: 0;
    }
</style>

<!-- JavaScript for Slideshow Functionality -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const slideshows = document.querySelectorAll('.slide-show-container');

        slideshows.forEach((slideshow) => {
            let currentSlide = 0;
            const slides = slideshow.querySelectorAll('.slide-show-card');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    if (i === index) {
                        slide.classList.add('active');
                        slide.style.left = '0';
                    } else {
                        slide.style.left = '100%';
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 4000);
            showSlide(currentSlide);
        });
    });
</script>

{% endblock %}
